# =============================
# SPRING BOOT CONFIG
# =============================
spring.application.name=cmir-backend
#spring.profiles.active=stub  # ????? ??????????? ?? 'print'

# =============================
# DATASOURCE (PostgreSQL)
# =============================
spring.datasource.url=jdbc:postgresql://localhost:5432/cmirdb
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =============================
# JWT CONFIGURATION
# =============================
jwt.secret=very_secret_jwt_key_123456789
jwt.expiration=86400000  # 24 ???? ? ?????????????

# =============================
# FILE PATHS
# =============================
receipt.storage.path=receipts/
invoice.storage.path=invoices/

# =============================
# LOGGING (Logback can override)
# =============================
logging.level.root=INFO
logging.level.com.yourproject=DEBUG
logging.file.name=logs/cmir.log
